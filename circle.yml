## OS X build (CircleCI iOS beta)

# Pretend like it's an Xcode project, at least to get it running.
machine:
  environment:
    XCODE_WORKSPACE: NotUsed.xcworkspace
    XCODE_SCHEME: NotUsed
    # This is where the go project is actually checked out to:
    CIRCLE_BUILD_DIR: $HOME/.go_project/src/github.com/suffuse/go-suffuse
    GOPATH: $HOME/.go_project
    PATH: $PATH:$GOROOT/bin

dependencies:
  pre:
    - brew upgrade go
    - mkdir -p $HOME/.go_project/src/github.com/suffuse
    - echo $HOME
    - cp -R go-suffuse/ $HOME/.go_project/src/github.com/suffuse:
        pwd: $HOME
    - go get -t -v ./...:
        pwd: $HOME/.go_project/src/github.com/suffuse/go-suffuse

test:
  override:
    - go test -v ./...:
        pwd: $HOME/.go_project/src/github.com/suffuse/go-suffuse
