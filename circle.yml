## OS X build (CircleCI iOS beta)

# Pretend like it's an Xcode project, at least to get it running.
machine:
  environment:
    XCODE_WORKSPACE: NotUsed.xcworkspace
    XCODE_SCHEME: NotUsed
    GOPATH: ~/.go_project
    CIRCLE_CI_HOME_FAILURE_FIX: $HOME
    PATH: $PATH:$GOROOT/bin

dependencies:
  pre:
    - brew upgrade go
    - mkdir -p ~/.go_project/src/github.com/suffuse
    - cp -R go-suffuse/ ~/.go_project/src/github.com/suffuse:
        pwd: $HOME
    - go get -t -v ./...:
        pwd: $CIRCLE_CI_HOME_FAILURE_FIX/.go_project/src/github.com/suffuse/go-suffuse

test:
  override:
    - go test -v ./...:
        pwd: ~/.go_project/src/github.com/suffuse/go-suffuse
